<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断数字是否为两位数</title>
	<style>
		body {
			text-align: center;
			font: 12px/1.5 arial;
		}
		.f-text {
			margin-right: 10px;
			padding: 3px;
			width: 50px;
			border: 1px solid #ccc;
			background: #f0f0f0;
			font-family: inherit;
		}
	</style>

	<script>
		window.onload = function () {
			var oInput = document.getElementsByTagName("input");

			oInput[0].onkeyup = function () {
				this.value = this.value.replace(/[^\d]/, "");
			};

			oInput[1].onclick = function () {
				// RegExpObject.test(string)，test() 方法用于检测一个字符串是否匹配某个模式.
				(oInput[0].value == "") ? alert("请输入数字") : alert(/^\d{2}$/.test(parseInt(oInput[0].value)) ? "√ 是两位数" : "这是" + oInput[0].value.length + "位数");
				
				// 或者
				// (oInput[0].value == "") ? alert("请输入数字") : alert((oInput[0].value.length == 2) ? "√ 是两位数" : "这是" + oInput[0].value.length + "位数");
			};
		};
	</script>
</head>
<body>
	<input type="text" class="f-text">
	<input type="button" value="是否为两位数">
</body>
</html>
