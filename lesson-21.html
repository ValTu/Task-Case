<html lang="en">
<head>

	<title>累加按钮，自加1</title>

		body {

		}
		input {
			padding: 0 10px;
			font: 12px/1.5 arial;
			cursor: pointer;
		}
	</style>
	<script>
		window.onload = function () {
			var oBnt = document.getElementsByTagName("input")[0];
			var i = 0;

			oBnt.onclick = function () {
				// this.value = parseInt(this.value) + 1;
				// alert(this.value);
				// 或者
				oBnt.value = ++i;
				alert(i);
			};
		};
	</script>
</head>
<body>
	<input type="button" value="0">
</body>
</html>
