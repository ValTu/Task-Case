<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用循环将三个DIV变成红色</title>
	<style>
		#outer {
			margin: 10px auto;
			width: 500px;
			text-align: center;
		}
		ul {
			padding: 0;
			margin: 10px auto;
			list-style: none;
			font-size: 0;
		}
		ul li {
			display: inline-block;
			margin: 0 5px;
			width: 100px;
			height: 100px;
			background-color: black;
		}

	</style>

	<script>
		window.onload = function () {
			var oBtn = document.getElementsByTagName("button")[0];
			var oLi = document.getElementsByTagName("ul")[0].getElementsByTagName("li");

			oBtn.onclick = function () {
				for(var i=0; i<oLi.length; i++) {
					oLi[i].style.backgroundColor = "red";
				}
			}
		};
	</script>
</head>
<body>
	<div id="outer">
		<button>点击将DIV变成红色</button>
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
