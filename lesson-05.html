<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移入/移出改变样式</title>
	<style>
		body {
			font: 12px/1.5 Tahoma;
		}
		#outer {
			margin: 0 auto;
			padding: 10px;
			width: 150px;
			height: 150px;
			border: 10px solid black;
			background-color: black;
			color: #fff;
			cursor: crosshair;
		}
		#outer.hover {
			border-color: red;
			color: red;
			background-color: #fff;
		}
	</style>

	<script>
		window.onload = function () {
			var oDiv = document.getElementById("outer");
			oDiv.onmouseenter = function () {
				oDiv.className = "hover";
			}
			oDiv.onmouseleave = function () {
				oDiv.className = "";
			}
		};
	</script>
</head>
<body>
	<div id="outer">鼠标移入改变样式，鼠标移出恢复。</div>
</body>
</html>
