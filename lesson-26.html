<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易网页时钟</title>
	<style>
		body, div {
			margin: 0;
			padding: 0;
		} 
		body {
			color: #fff;
			font: 16px/1.5 \5fae\8f6f\96c5\9ed1;
		}
		/*\5fae\8f6f\96c5\9ed1 微软雅黑Unicode码 */
		#clock {
			margin: 10px auto;
			padding: 20px 0;
			width: 300px;
			background: #1a1a1a;
			text-align: center;
		}
		span {
			margin: 0 10px;
			padding: 0 10px;
			width: 80px;
			line-height: 2;
			color: #000;
			background: #fbfbfb;
			border: 2px solid #b4b4b4;
		}
	</style>
	<script>
		window.onload = function () {
			var oClock = document.getElementById("clock");
			var aSpan = document.getElementsByTagName("span");

			setInterval(getTimes, 1000);
			getTimes();

			function getTimes() {
				var oDate = new Date();
				var aDate = [oDate.getHours(), oDate.getMinutes(), oDate.getSeconds()];
				for(var i in aDate) {
					aSpan[i].innerHTML = format(aDate[i]);
				} 
			};
			
			function format(a) { // 把单个数字替换为0开头的两位数
				return a.toString().replace(/^(\d)$/, "0$1");
				//replace() 方法用于字符串中
			};
		};
	</script>
</head>
<body>
	<div id="clock">
		<span></span>点
		<span></span>分
		<span></span>秒
	</div>
</body>
</html>
