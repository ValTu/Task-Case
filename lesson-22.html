<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入两个数字，比较大小</title>
	<style>
		body {
			font: 12px/1.5 arial;
			text-align: center;
		}
		.f-text {
			padding: 3px;
			width: 50px;
			border: 1px solid #ccc;
			background: #f0f0f0;
			font-family: inherit;
		}
		.f-btn {
			margin: 0 10px;
		}
		strong {
			padding: 0 10px;
		}
		span {
			font-weight: 700;
			color: red;
		}
	</style>

	<script>
		window.onload = function () {
			var oInput = document.getElementsByTagName("input");
			var oSpan = document.getElementsByTagName("span")[0];
			// 去除非数字
			for(var i=0; i<oInput.length-1; i++) {
				oInput[i].onkeyup = function () {
					this.value = this.value.replace(/[^\d]/, "");
				}
			}

			// Math.max(a, b) 取两数中较大的
			oInput[2].onclick = function () {
				(oInput[0].value == "" || oInput[1].value == "") ? alert("请输入数字") : (oSpan.innerHTML = Math.max(oInput[0].value, oInput[1].value));
			}
		};

	</script>
</head>
<body>
	<input type="text" class="f-text">
	<strong>vs</strong>
	<input type="text" class="f-text">
	<input type="button" value="最大的数是 »" class="f-btn">
	<span>?</span>
</body>
</html>
